<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Smart Contract Interaction</h1>
        <div class="form-group">
            <label for="contractAddress">Contract Address:</label>
            <input type="text" class="form-control" id="contractAddress">
        </div>
        <button type="button" class="btn btn-primary mb-2" onclick="readValue()">Read Value</button>
        <button type="button" class="btn btn-success mb-2" onclick="setValue()">Set Value</button>
        <div id="output" class="mt-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethereumjs-abi@0.6.8/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    </script>
    <script src="app.js"></script>
</body>

</html>
