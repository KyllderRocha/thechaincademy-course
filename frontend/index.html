<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Smart Contract Interaction</h1>
        <div class="form-group">
            <label for="Value">Value:</label>
            <input type="text" class="form-control" id="Value">
        </div>
        <button type="button" class="btn btn-warning mb-2" onclick="connectMetamask()">Connect Metamask</button>
        <button type="button" class="btn btn-danger mb-2" onclick="connectContract()">Connect Contract</button>
        <button type="button" class="btn btn-primary mb-2" onclick="readValue()">Read Value</button>
        <button type="button" class="btn btn-success mb-2" onclick="setValue()">Set Value</button>

        <p id="accountArea"></p>
        <p id="contractArea"></p>
        <p id="dataArea"></p>
        <div id="output" class="mt-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethereumjs-abi@0.6.8/index.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script> -->
    </script>
    <script src="app.js"></script>

    <script>
        //1- connect metamask
        let account = ;
        // const connectMetamask = async() => {
        //     if (window.ethereum !== "undefined") {
        //         const accounts = await ethereum.request({
        //             method: "eth_requestAccounts"
        //         });
        //         account = accounts[0];
        //         document.getElementById("accountArea").innerHTML = account;
        //     }
        // }

        //2- connect to smart contract
        const connectContract = async() => {
            const ABI = [{
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            }, {
                "inputs": [{
                    "internalType": "address",
                    "name": "caller",
                    "type": "address"
                }, {
                    "internalType": "address",
                    "name": "owner",
                    "type": "address"
                }],
                "name": "UnauthorizedAccess",
                "type": "error"
            }, {
                "inputs": [],
                "name": "getMyUint",
                "outputs": [{
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [],
                "name": "getValue",
                "outputs": [{
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [],
                "name": "myAddress",
                "outputs": [{
                    "internalType": "address",
                    "name": "",
                    "type": "address"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [],
                "name": "myBool",
                "outputs": [{
                    "internalType": "bool",
                    "name": "",
                    "type": "bool"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [],
                "name": "myBytes32",
                "outputs": [{
                    "internalType": "bytes32",
                    "name": "",
                    "type": "bytes32"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [],
                "name": "myString",
                "outputs": [{
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [],
                "name": "myUint",
                "outputs": [{
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }],
                "stateMutability": "view",
                "type": "function"
            }, {
                "inputs": [{
                    "internalType": "string",
                    "name": "newValue",
                    "type": "string"
                }],
                "name": "setMyString",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }, {
                "inputs": [{
                    "internalType": "uint256",
                    "name": "newValue",
                    "type": "uint256"
                }],
                "name": "setMyUint",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }, {
                "inputs": [{
                    "internalType": "uint256",
                    "name": "newValue",
                    "type": "uint256"
                }],
                "name": "setValue",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }];
            const Address = "0x765039e0078C2F08D0d76Baf695a5863efDC0c7D";
            window.web3 = await new Web3(window.ethereum);
            window.contract = await new window.web3.eth.Contract(ABI, Address);
            document.getElementById("contractArea").innerHTML = "connected to smart contract";
        }

        //3-read data from smart contract
        const readValue = async() => {
            const data = await window.contract.methods.getValue().call();
            console.log(data)
            document.getElementById("dataArea").innerHTML = data;
        }

        //3-read data from smart contract
        const setValue = async() => {
            let Value = document.getElementById("Value").value
            const data = await window.contract.methods.setValue(Value).call();
            document.getElementById("dataArea").innerHTML = "Set with success";
        }
    </script>
</body>

</html>
